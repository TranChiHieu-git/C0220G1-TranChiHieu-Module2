<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png')">
<fieldset
        style="width: 400px;height:auto;background-color:snow;
            position: absolute;left: 35%;top: 5%">
    <h1 style="position: absolute;left: 30%"></h1>
    <table style="position: absolute;top: 80px">
        <form th:object="${serviceByid}" th:action="@{/admin/dichvu/edited}" method="post">
            <a th:href="@{/admin/dichvu}"> < Trở về trang dịch vụ </a>
            <input th:type="hidden" name="id" th:field="*{id}">
            <table>
                <tr>
                    <th colspan="2"><h2>Chỉnh sửa dịch vụ</h2></th>
                </tr>

                <tr>
                    <td>Tên dịch vụ:</td>
                    <td><input style="width: 292px" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td>Diện tích sử dụng:</td>
                    <td><input style="width: 292px" th:field="*{area}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>
                </tr>
                <tr>
                    <td>Số tầng:</td>
                    <td><input style="width: 292px" th:field="*{numberOfFloor}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('numberOfFloor')}"
                        th:errors="*{numberOfFloor}"></td>
                </tr>
                <tr>
                    <td>Số người tối đa:</td>
                    <td><input style="width: 292px" th:field="*{numberOfMaxPeople}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('numberOfMaxPeople')}"
                        th:errors="*{numberOfMaxPeople}"></td>
                </tr>
                <tr>
                    <td>Giá thuê:</td>
                    <td><input style="width: 292px" th:field="*{priceOfRent}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('priceOfRent')}" th:errors="*{priceOfRent}"></td>
                </tr>
                <tr>
                    <td>Trạng thái:</td>
                    <td><input style="width: 292px" th:field="*{status}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td>Loại dịch vụ:</td>
                    <td>
                        <select th:field="*{typeService.idTypeService}">
                            <option th:each="p : ${typeservice}" th:value="${p.idTypeService}"
                                    th:text="${p.nameTypeService}"></option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td>Kiểu thuê:</td>
                    <td>
                        <select th:field="*{typeRent.idTypeRent}">
                            <option th:each="p : ${typerent}" th:value="${p.getIdTypeRent()}"
                                    th:text="${p.nameTypeRent}"></option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Chỉnh sửa"></input>
                    </th>
                </tr>
            </table>
        </form>
        <tr></tr>
    </table>
</fieldset>
</body>
</html>
