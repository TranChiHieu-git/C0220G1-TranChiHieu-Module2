<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
<body>
<p>
    <a href="/dev/index">Trở về trang chủ</a>
</p>
<h1>Xóa Bài viết</h1>
<h2>Bạn Có muốn xóa bài viết</h2>

<form th:action="@{/deleted}" th:object="${post}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên Truyện:</td>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <td>Tác giả:</td>
            <td th:text="${post.author}"></td>
        </tr>
        <tr>
            <td>Thể loại:</td>
            <td th:text="${post.category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa Truyện"></td>
        </tr>
    </table>
</form>
</body>
</html>
